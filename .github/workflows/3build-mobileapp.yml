name: Build Android App

on:
  workflow_dispatch: # Allows you to run this manually

jobs:
  build:
    runs-on: ubuntu-latest # Use a Linux runner, which is standard for Android builds

    steps:
      # Step 1: Checks out your forked repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Sets up the Java Development Kit (JDK), which is required for Android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Grant execute permission to the Gradle wrapper script
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Step 4: Runs the Gradle build command to compile the app and create the APK
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # Step 5: Uploads the final .apk file so you can download and install it
      - name: Upload Finished App (APK)
        uses: actions/upload-artifact@v4
        with:
          name: SmartMouse-Android-App
          path: app/build/outputs/apk/debug/app-debug.apk
